    <!DOCTYPE html>
    <html>
    <head>
      <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current URL and converts the path and query string into just a query string,
        // and then redirects the browser to the new URL with the query string and a hash fragment.
        // This is so GitHub Pages will send the request to the index.html page,
        // which will then use the hash fragment to render the correct page.
        (function(l) {
          if (l.search === '/') {
            var decoded = l.search.slice(1).split('&').map(function(s) { return s.replace(/~and~/g, '&') }).join('?');
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash );
          }
        }(window.location))
      </script>
      <meta charset="utf-8">
      <title>Redirecting...</title>
      <link rel="canonical" href="/">
    </head>
    <body></body>
    </html>
